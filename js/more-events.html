<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <button id="btn-mouse">Micky mouse minnie</button>
    <input type="text" id="user-name" placeholder="Your Name">
    <script>
        // document.getElementById('btn-mouse')
        //     .addEventListener('mouseenter', function(){
        //         console.log("event triggered")
        //     });

        // document.getElementById('btn-mouse')
        //     .addEventListener('mousemove', function(){
        //         console.log("event triggered")
        //     });

        // document.getElementById('btn-mouse')
        //     .addEventListener('mouseout', function(){
        //         console.log("event triggered")
        //     });

        document.getElementById('user-name')
            .addEventListener('focus',function(){
                console.log("User about to write name");
            });

        document.getElementById('user-name')
            .addEventListener('keydown',function(event){
                console.log("User is writing");
                console.log("The key now :",event.target.value);
            });

        document.getElementById('user-name')
            .addEventListener('blur',function(){
                console.log("User done with write name");
            });

    </script>
</body>

</html>
