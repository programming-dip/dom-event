<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body {
            border: 2px solid red;
            margin: 2px;
        }

        section {
            border: 2px solid green;
            margin: 2px;
        }

        ul {
            border: 2px solid blue;
            margin: 2px;
        }

        li {
            border: 2px solid purple;
            margin: 2px;
        }
    </style>
</head>

<body id="body">
    <h1>Explore Event Bubble</h1>
    <section id="list-section">
        <h3>List of things</h3>
        <ul id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Adipisci, ratione!</li>
            <li id="item-3">Autem, porro.</li>
            <li id="item-4">Vero, libero?</li>
            <li id="item-5">Vitae, eligendi?</li>
            <li id="item-6">Amet, excepturi.</li>
        </ul>
    </section>

    <script>
       
        
            
        document.getElementById("item-list")
            .addEventListener('click', function () { 
                console.log("ul clicked");
            });

        document.getElementById("list-section")
            .addEventListener('click', function () { 
                console.log("section clicked");
            });

        document.getElementById("body")
            .addEventListener('click', function () { 
                console.log("body clicked");
            });
        
            document.getElementById("item-2")
            .addEventListener('click', function (event) { 
                console.log("Item 2 clicked");
                event.stopPropagation();
            });    
    </script>
</body>

</html>
